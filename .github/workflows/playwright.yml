name: Playwright Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install Dependencies
        run: npm install

      - name: Docker login
        run: docker login -u ${{secrets.DOCKERLOGINUSERNAME}} -p ${{secrets.DOCKERLOGINPASSWORD}}

      - name: Pull Docker Image
        run: docker pull triforceadi/minimal-courier-api
        run: docker images

      - name: Run Docker Container
        run: docker run -d minimal-courier-api

      - name: Run Playwright Tests
        run: |
          npx playwright test
          docker stop minimal-courier-api
          docker rm minimal-courier-api