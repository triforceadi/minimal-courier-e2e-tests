jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        run: |
          npm install
          npm install -g playwright

      - name: Run Playwright Tests
        run: |
          npx playwright test